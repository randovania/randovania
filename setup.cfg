[metadata]
name = randovania
author = Henrique Gemignani Passos Lima
url = https://github.com/randovania/randovania
description = A multiworld randomizer for Metroid Prime and Metroid Prime 2: Echoes.
long_description = file: README.md
long_description_content_type = text/markdown
license_file = LICENSE

classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Environment :: Win32 (MS Windows)
    Environment :: X11 Applications :: Qt
    Intended Audience :: End Users/Desktop
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Topic :: Games/Entertainment


[options]
include_package_data = True
zip_safe = False
packages = randovania
python_requires = >=3.9

setup_requires =
  setuptools_scm==6.3.2
  pyqt-distutils==0.7.3

install_requires =
    networkx
    bitstruct
    construct
    tenacity>=7.0.0
    python-slugify
    python-socketio[asyncio_client]
    aiohttp
    aiofiles
    dulwich>=0.20
    py_randomprime>=0.6.1
    retro-data-structures>=0.6.0


[options.entry_points]
console_scripts =
    randovania = randovania.__main__:main
