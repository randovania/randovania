[pytest]
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::ResourceWarning

markers =
    skip_generation_tests: Skips tests that involves generating
    skip_resolver_tests: Skips tests that involves resolving
    skip_gui_tests: Skips tests that involves QT elements

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

xfail_strict = true
