name: UV Lock Report

on:
  pull_request_target:

permissions:
  contents: read
  pull-requests: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Report
        uses: mw-root/uv-lock-report@v0.8.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
