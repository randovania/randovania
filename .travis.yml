language: python

cache:
  - pip
  - directories:
    - $HOME/.pyenv_cache

matrix:
  include:
    - os: linux
      python: 3.7
      dist: xenial
      sudo: true
      env:
        - INCLUDE_SDIST=true

    - os: osx
      osx_image: xcode10.1
      language: generic
      env:
        - PYENV_VERSION=3.7.1

deploy:
  provider: script
  # TODO: this only works because we have only one job
  script: python -m twine upload dist/*
  skip_cleanup: true
  on:
    tags: true

before_install:
- |
      if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        wget https://github.com/praekeltfoundation/travis-pyenv/releases/download/0.4.0/setup-pyenv.sh
        source setup-pyenv.sh
      fi
- python --version

install:
# Install a custom pip version that is able to install manylinux2010 wheels.
# TODO: when upstream, remove this fork
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python -m pip install git+https://github.com/pypa/pip; fi
- python -m pip install -r requirements.txt
- python -m pip install -e .
- python -m pip uninstall -y randovania

script:
- python setup.py bdist_wheel
- python -m pip install --upgrade dist/*
- python -m pytest --cov randovania
- if [[ "$INCLUDE_SDIST" == "true" ]]; then python setup.py sdist; fi

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/6d919918f55cff047d6f71689931ed15f9716b53/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/6d919918f55cff047d6f71689931ed15f9716b53/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
