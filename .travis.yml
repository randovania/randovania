language: python

cache:
  - pip
  - directories:
    - $HOME/.pyenv_cache

matrix:
  include:
    - os: linux
      python: 3.7
      dist: xenial
      sudo: true
      env:
        - INCLUDE_SDIST=true

    - os: osx
      osx_image: xcode11.3
      language: generic

deploy:
  provider: script
  script: python3 -m twine upload dist/*
  skip_cleanup: true
  on:
    tags: true
    condition: $INCLUDE_SDIST = true

before_install:
- python --version

install:
- python3 -m pip install --upgrade -r requirements-setuptools.txt
- python3 -m pip install -r requirements.txt
# Installing pytest-xvfb breaks the tests on macOS, so let's install it only on linux for now
# TODO: investigate this
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3 -m pip install pytest-xvfb pyvirtualdisplay==0.2.5; fi
- python3 -m pip install -e .
- python3 -m pip install codecov
- python3 -m pip uninstall -y randovania

script:
- python3 setup.py bdist_wheel
- python3 -m pip install --upgrade dist/*
- python3 -m pytest --cov randovania
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3 create_windows_release.py; fi
- if [[ "$INCLUDE_SDIST" == "true" ]]; then python3 setup.py sdist; fi

after_success:
  - codecov
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/fc36c25fc2b3e6d93a01e34a0502b894077b04f0/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/fc36c25fc2b3e6d93a01e34a0502b894077b04f0/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
