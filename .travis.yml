language: python

cache:
  - pip
  - directories:
    - $HOME/.pyenv_cache

matrix:
  include:
    - os: linux
      python: 3.7
      dist: xenial
      sudo: true
      env:
        - INCLUDE_SDIST=true

    - os: osx
      osx_image: xcode11.3
      language: generic

deploy:
  - provider: script
    script: twine-venv/bin/python -m twine upload dist/*
    skip_cleanup: true
    on:
      tags: true
      repo: randovania/randovania
      condition: $INCLUDE_SDIST = true

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "dist/*-macos.tar.gz"
    skip_cleanup: true
    on:
      tags: true
      repo: randovania/randovania
      condition: $TRAVIS_OS_NAME = osx

before_install:
- python --version
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -q update && sudo apt-get -y install libdbus-1-3 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0; fi

install:
- python3 -m pip install --upgrade -r requirements-setuptools.txt
- python3 -m pip install -r requirements.txt

# Qt libraries
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -q update && sudo apt-get -y install libdbus-1-3 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0; fi
# xvfb is only needed on linux
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3 -m pip install -r requirements-xvfb.txt; fi
# twine is only used for publishing
- if [[ "$INCLUDE_SDIST" == "true" ]]; then python3 -m venv twine-venv && twine-venv/bin/python -m pip install -r requirements-twine.txt; fi
- python3 -m pip install -e . -e ".[gui]" -e ".[server]" -e ".[test]"
- python3 -m pip install codecov
- python3 -m pip uninstall -y randovania

script:
- python3 setup.py bdist_wheel
- python3 -m pip install --upgrade dist/*.whl
- python3 -m pytest --cov randovania
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then python3 tools/create_release.py; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then dist/randovania/randovania --version; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then dist/randovania/randovania --pytest --skip-gui-tests --skip-echo-tool; fi
- if [[ "$INCLUDE_SDIST" == "true" ]]; then python3 setup.py sdist; fi

after_success:
  - codecov
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/fc36c25fc2b3e6d93a01e34a0502b894077b04f0/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/fc36c25fc2b3e6d93a01e34a0502b894077b04f0/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
